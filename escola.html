        <img class="cabecalho-imagem" src="hellbotica2.gif" alt="hellbotica2">
        <ul class="cabecalho-lista">
            <li><a class="cabecalho-lista-item" href="escola.html">Escola</a></li>

            <h2><button class="btn-sobre" onclick="toggleSobre()">Sobre Nosso colegio</button></h2>

    <script src="script.js"></script>
    <script>
        function toggleMenu() {
            var lista = document.querySelector('.cabecalho-lista');
            lista.classList.toggle('show');

        function toggleSobre() {
            var textoSobre = document.getElementById('texto-sobre');
            textoSobre.classList.toggle('show');
