<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hellbotica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="hellbotica2.gif" alt="hellbotica2">
        <ul class="cabecalho-lista">
            <li><a class="cabecalho-lista-item" href="escola.html">Escola</a></li>
            <li><a class="cabecalho-lista-item" href="projetos.html">Projetos</a></li>
            <li><a class="cabecalho-lista-item" href="estudantes.html">Estudantes</a></li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2><button>
                Sobre Nosso Grupo
            </button></h2>
            <p class="escola-texto-um">O Colégio Estadual Unidade Polo – Ensino Fundamental e Médio está localizado na Avenida Engenheiro Beltrão, Nº 1005, zona leste da cidade de Ibiporã, município do Estado do Paraná.</p>
        </div>
        <h1>Mapa de Ibiporã</h1>
        <div id="map"></div>
    </section>

    <script>
        function redirectToGoogleMaps() {
            window.location.href = "https://www.google.com/maps?q=Ibiporã";
        }

        function initMap() {
            var ibipora = { lat: -23.265, lng: -51.048 };

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: ibipora
            });

            var marker = new google.maps.Marker({
                position: ibipora,
                map: map,
                title: 'Ibiporã'
            });

            marker.addListener('click', redirectToGoogleMaps);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
