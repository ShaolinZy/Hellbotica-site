<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hellbotica - Seu Colégio de Confiança">
    <meta name="keywords" content="Hellbotica, colégio, educação">
    <meta name="author" content="Seu Nome">
    
    <!-- Arquivo CSS externo para estilos personalizados -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Conexão com a fonte Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <title>Hellbotica</title>
    
    <!-- Estilos para o menu -->
    <style>
        .menu {
            display: none;
            background-color: #333;
            text-align: center;
            position: absolute;
            top: 50px;
            right: 10px;
            z-index: 1;
        }
        
        .menu a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="hellbotica2.gif" alt="Hellbotica">
        
        <!-- Botão para abrir o menu -->
        <button class="cabecalho-lista-toggle" onclick="toggleMenu()">&#9776;</button>
        
        <!-- Menu de Navegação -->
        <div class="menu" id="menu">
            <a class="cabecalho-lista-item" href="escola.html">Escola</a>
            <a class="cabecalho-lista-item" href="projetos.html">Projetos</a>
            <a class="cabecalho-lista-item" href="estudantes.html">Estudantes</a>
        </div>
    </header>
    
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2><button class="btn-sobre" onclick="toggleSobre()">Sobre Nosso Colégio</button></h2>
            <p class="escola-texto-um" id="texto-sobre">O Colégio Estadual Unidade Polo – Ensino Fundamental e Médio está localizado na Avenida Engenheiro Beltrão, Nº 1005, zona leste da cidade de Ibiporã, município do Estado do Paraná.</p>
        </div>
        <section class="mapa">
            <div class="mapa-conteudo">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3665.4203599159014!2d-51.04077242390008!3d-23.264170850742726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94eb47ca7de7359d%3A0xd9c73ad5f8b13943!2sUnidade%20Polo%2C%20C%20E-Ef%20M%20P!5e0!3m2!1spt-BR!2sbr!4v1691578330344!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </section>
    
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        function toggleSobre() {
            var textoSobre = document.getElementById('texto-sobre');
            textoSobre.classList.toggle('show');
        }
    </script>
    
    <footer>
        <p>© 2023 Hellbotica. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
