<!DOCTYPE html>
<html>
<head>
  <title>Página dos Projetos</title>
  <link rel="stylesheet" href="projetos style.css">
</head>
<body>
  <header>
    <h1>HellBótica Projetos</h1>
  </header>

  <div class="grid-container">
    <div class="grid-item">
      <img src="Semáfaro.jpg" alt="Foto do Integrante 1">
      <h2>Semáfaro simples</h2>
      <p>Semáfaro de rua com uso de arduíno, leds e resistores...</p>
    </div>
    <div class="grid-item">
      <img src="S botão.jpg" alt="Semáfaro botão">
      <h2>Semáfaro com botão</h2>
      <p>...</p>
    </div>
    <div class="grid-item">
      <img src="super maquina.jpg" alt="Super máquina">
      <h2>Super Máquina</h2>
      <p>....</p>
    </div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
      <div class="grid-container">
        <div class="grid-item">
          <img src="S botão.jpg" alt="Foto do Integrante 1">
          <h2>Led com Botão</h2>
          <p>Led que acende com o botão.....</p>
        </div>
    </label>
  </div>

  <footer>
    <p>© 2023 Hellbotica. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
